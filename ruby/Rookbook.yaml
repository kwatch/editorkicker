
properties:

  - basename:	editor_kicker
  - libfile:	lib/$(basename).rb
  - copyright:  Copyright 2008 kuwata-lab.com all rights reserved.
  - release:	0.1.0
  - author:	makoto kuwata <kwa(at)kuwata-lab.com>
  - license:	MIT License


recipes:

  - product:	:rails
    method*: |
	## create build directory
	dir = "build/rails/#{@basename}"
	#dir = "rails/plugin/#{@basename}"
	rm_rf dir
	mkdir_p dir
	## copy files
	cp 'MIT-LICENSE', 'rails/README.txt', 'rails/init.rb', dir
	store @libfile, dir
	## edit files
	edit "#{dir}/**/*" do |content|
	  content.gsub! /\$Release\$/,    @release
	  content.gsub! /\$Release:.*\$/, '$Release: #{@release} $'
	  content.gsub! /\$Copyright\$/,  @copyright
	  content.gsub! /\$Author\$/,     @author
	  content.gsub! /\$License\$/,    @license
	  content
	end

